<div>
    <div class="consulta-empresas">Consulta de Empresas</div>
    <hr />
    <ngx-spinner bdColor="rgba(222,235,221,0.4)" size="medium" bdOpacity=0.9 color="#26a30b" type="timer">
        <p style="font-size: 20px; color: rgb(221, 208, 19)">Cargando...</p>
    </ngx-spinner>   
    <table id="myTable" class="table table-striped table-sm">
        <thead>
            <tr class="titulo_table">                
                <th class="th1" scope="col"> NOMBRE</th>
                <th scope="col">NUMERO DOCUMENTO</th>
                <th class="th2" scope="col">CIUDAD</th>
                <th class="th3" scope="col">TELEFONO</th>
                <th class="th4" scope="col">DEPARTAMENTO</th>
                <th class="th3" scope="col">PAIS</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empresa of this.empresas; let i = index">
                <td>{{empresa.empresa.nombre}}</td>
                <td>{{empresa.empresa.numIdent}}</td>
                <td>{{empresa.empresa.ciudad}}</td>
                <td>{{empresa.empresa.tel}}</td>
                <td>{{empresa.empresa.departamento}}</td>
                <td>{{empresa.empresa.pais}}</td>

            </tr>
        </tbody>       
    </table>
</div>
